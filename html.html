<!DOCTYPE html>
<html lang="en">
<head>
   
   <title>BMI Calculator</title>
    <link rel="stylesheet" href="D:\inpinite\css file.css">
</head>
<body>
   <div>
   <h2>BMI Calculator</h2>
   <p class="number">Height</p>
   <input type="number" id="height">
   <p class="number">Weight</p>
   <input type="number" id="weight">
   <p id="result"></p>
   <button id="btn" onclick="bmi()">Calculate</button>
   <p id="info">Please enter height [cm] and weight [kg]</p>

</div>

<script>
   function bmi()
   {var h = document.getElementById('height').value;
   var w= document.getElementById('weight').value;
   var bmi = w/ (h/100 * h / 100);
   var total = bmi.toFixed(2);
   document.getElementById('result').innerHTML = "Your BMI is " + total
}

</script>

</body>
